{% load static %}
<div class="my-5">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md order-md-last">
        <img class="img-fluid" src="{% static 'images/undraw/undraw_outer_space.svg' %}" alt="Fly Away!">
      </div>
      <div class="col-md">
        <h1 >{{ project_meta.NAME }}</h1>
        <h2 class="lead">{{ project_meta.DESCRIPTION }}</h2>
        {% comment %} <div class="my-3">
          <a href="{% url 'account_signup' %}" class="btn btn-lg btn-primary">
            Create account
          </a>
          <a href="{% url 'account_login' %}" class="btn btn-lg btn-outline-primary">
            Sign in
          </a>
          
        </div> {% endcomment %}
        <br><br>
        <div>
          <!-- Begin Mailchimp Signup Form -->
          <div id="">
          <form action="https://billmoretech.us2.list-manage.com/subscribe/post?u=8c5bf27a20fed855d1190a144&amp;id=cd4853bf04" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
              <div id="mc_embed_signup_scroll">
            <h2>Join Our Wait List</h2>
          <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
          <br>
          <div class="mc-field-group">
            <label for="mce-EMAIL">Email Address<span class="asterisk">*</span>
          </label>
            <br>
            <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
          </div>
          <div class="mc-field-group">
            <label for="mce-FNAME">First Name</label>
            <br>
            <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
          </div>
            <div id="mce-responses" class="clear foot">
              <div class="response" id="mce-error-response" style="display:none"></div>
              <div class="response" id="mce-success-response" style="display:none"></div>
            </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          </form>
          </div>
          <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[3]='ADDRESS';ftypes[3]='address';fnames[4]='PHONE';ftypes[4]='phone';fnames[5]='BIRTHDAY';ftypes[5]='birthday';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
          <!--End mc_embed_signup-->
        </div>
      </div>
    </div>
  </div>
</div>
