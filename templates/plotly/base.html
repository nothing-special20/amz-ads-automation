{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Ads Dashboards</title>

    <link rel="stylesheet" href="{% static 'css/site-bootstrap.css' %}">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <form method="post" enctype="multipart/form-data" action="">
            {% csrf_token %}
            <div class="column is-8 is-offset-2">
              <div class="columns is-vcentered">
                  <div class="column is-3">
                      <!-- Form field -->
                      <div class="control-material is-primary">
                          <input class="material-input" type="text" name="interval_in_days" required>
                          <span class="material-highlight"></span>
                          <span class="bar"></span>
                          <label>Compare Last N Days with Previous N Days</label>
                      </div>
                      <div class="column is-3">
                        <button type="submit" class="button button-cta btn-align primary-btn btn-outlined is-bold rounded raised no-lh">
                            Fetch New Reports
                        </button>
                    </div>
                  </div>
              </div>
          </div>
          </form>
        </div>
        <div class="col-sm-3">
          {{indicators|safe}}
        </div>
      </div>  
    </div>
    <div class="container">
        <div class="row">
          <div class="col-sm-4">
            {{impressions_plot|safe}}
          </div>
          <div class="col-sm-4">
            {{clicks_plot|safe}}
          </div>
          <div class="col-sm-4">
            {{units_ordered_plot|safe}}
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            {{click_through_rates|safe}}
          </div>
          <div class="col-sm-4">
            {{conversion_rates|safe}}
          </div>
          <div class="col-sm-4">
            {{acos_plot|safe}}
        </div>
    </div>
    <div class="container">
      {{keywords_tbl|safe}}
    </div>
</body>
</html>
